<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urlshort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="margin: 10px;">
    <h1 class="text-center">URL SHORTENER</h1>
    <form method="POST" action="{{ url_for('urlapp')}}" >
        <div class="mb-3 text-center">
          <label for="link" class="form-label" style="color: red; padding-top: 5rem;"><h2>Enter The Link</h2></label>
          <input type="text" class="form-control input-sm" name="urltoshort" >
        </div>
        {% if shortened_url %}
        <h3 class="text-center text-success">Here Is Your Shortened Url Link :<h4 class="text-center text-danger" >{{ shortened_url }}</h4> </h3>
        
        {% endif %}
        <div class="text-center">
        <button type="submit" name= "submit" value = "submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
</body>
</html>
